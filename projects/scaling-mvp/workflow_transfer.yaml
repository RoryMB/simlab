name: PF400 Transfer Demo Workflow
metadata:
  author: Simlab
  info: Demonstrates PF400 plate transfer between staging and thermocycler
  version: '1.0'

parameters: []

steps:
  # Step 1: Open thermocycler to prepare for plate
  - name: Open Thermocycler
    node: thermocycler
    action: open

  # Step 2: Transfer plate from staging to thermocycler
  # Note: This requires the location_manager to have staging and thermocycler_nest defined
  - name: Transfer Plate to Thermocycler
    node: pf400
    action: transfer
    args:
      source:
        location_name: staging
      target:
        location_name: thermocycler_nest

  # Step 3: Close thermocycler with plate inside
  - name: Close Thermocycler
    node: thermocycler
    action: close

  # Step 4: Open thermocycler to retrieve plate
  - name: Open Thermocycler for Retrieval
    node: thermocycler
    action: open

  # Step 5: Transfer plate back from thermocycler to staging
  - name: Transfer Plate from Thermocycler
    node: pf400
    action: transfer
    args:
      source:
        location_name: thermocycler_nest
      target:
        location_name: staging

  # Step 6: Close thermocycler when done
  - name: Close Thermocycler Final
    node: thermocycler
    action: close

node_name: sim_ot2_1
node_id: 01K21DTGF6Q35ZVNZ7XK0P9BW5
node_description: A basic node.
node_type: device
module_name: sim_ot2
module_version: 0.0.1
capabilities:
  get_info: true
  get_state: true
  get_status: true
  send_action: true
  get_action_result: true
  get_action_history: true
  action_files: true
  send_admin_commands: true
  set_config: true
  get_resources: false
  get_log: true
  admin_commands:
  - cancel
